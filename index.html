<!DOCTYPE html>
<html lang="pl">

<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="utf-8" />
	<meta author="Mikołaj Zuziak">
	<title>Klockiem w matematykę!</title>

	<script>
		window.onbeforeunload = function () {
			return 'Are you sure you want to leave?';
		};
	</script>

</head>

<body>
	<!-- usuwanie napisu Loading -->
	<div id="p5_loading"></div>

	<div class="content">
		<div class="container-fluid">
			<!-- Title -->
			<div class="row titleRow">
				<div class="col-12 title noPadding text-center">
					<h1 class="display-3">Klockiem w&nbsp;matematykę!</h1>
				</div>
			</div>
			<!--row Title-->

			<!-- Header -->
			<div class="row headerRow">
				<div class="col-12 header noPadding">
					<h4>Klockowe wieżowce</h4>
				</div>
			</div>
			<!--row Header-->

			<!-- Sidebar open btn -->
			<div id="content" class="navBtnDiv">
				<nav class="navbar navbar-expand-lg navbar-light">
					<div class="container-fluid">
						<button type="button" id="sidebarCollapse" class="btn btn-info green ">
							<span class="navbar-toggler-icon"></span>
						</button>
					</div>
				</nav>
			</div>
			<!-- Sidebar open btn end -->

			<div class="row">
				<div class="col-12">
					<div class="canvasDiv top-buffer text-center"></div>
				</div>
			</div>

			<!-- Footer -->
			<div class="row fixed-bottom">
				<div class="col-sm-12 footer">
					<h5>Klockiem w matematykę! 2018 - 2020 | Klockowe wieżowce | Wersja: 1.3 z dnia: 08.08.2020
					</h5>
				</div>
			</div>
			<!-- Footer end -->

		</div>
		<!--container end-->

	</div>
	<!-- Content end -->

	<!-- Wrapper -->
	<div class="wrapper">
		<!-- Sidebar -->
		<div id="sidebar" class="disabled">
			<div class="sidebar-header"> <button type="button" class="close" aria-label="Close"
					onclick="$('#sidebar').toggleClass('disabled');">
					<span aria-hidden="true">&times;</span>
				</button>
				<h3><span>Ustawienia aplikacji</span></h3>
			</div>

			<span id=sidebarContentHolder></span>

			<div class="sidebar-footer">
				<h3><a href="https://mzmix.github.io/">Strona Główna</a></h3>
			</div>

			<!-- Sidebar end -->

		</div>

		<!-- Modal -->
		<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document"></div>
		</div>
		<!-- Modal end -->

		<!-- Wrapper end -->

		<!-- Bootstrap Js:  -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
		</script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
		</script>

		<script>
			//Obsługa sidebara
			function changePosition() {
				let pos = $('.titleRow').height() + $('.headerRow').height();
				$("#sidebar").css({
					top: pos,
					position: 'fixed'
				});

				$(".navBtnDiv").css({
					top: pos,
					position: 'fixed'
				});
			}

			$(document).ready(() => {
				changePosition();

				$('#sidebarCollapse').on('click', () => {
					changePosition();
					$('#sidebar').toggleClass('disabled');
				});
			});

			$(window).on('resize', () => {
				changePosition();
			});
		</script>

		<!-- Custom Js: -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.js"></script>
		<script src="core.js"></script>
		<script src="settings.js"></script>
		<script src="sketch.js"></script>

</body>

</html>
